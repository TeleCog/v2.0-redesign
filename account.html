<script>
$(document).ready(function(){
	$("label").click(function(){
		
		var next_question;
		next_question = $(".form_list").next();
		if (next_question){
			$("body,html").animate({
					scrollTop:next_question.offset().top-110
				},700);
		
		}
		
		
	});
	
});
</script>
